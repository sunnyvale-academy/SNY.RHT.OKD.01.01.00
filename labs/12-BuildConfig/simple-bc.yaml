apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: simple-bc
  namespace: test
spec:
  source:
    git:
      ref: master
      uri: 'https://github.com/sunnyvale-academy/rails-ex'
      # path: '3.0'
    type: Git
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: 'ruby:2.7-ubi8'
        namespace: openshift
      env: []
  output: 
    to:
      kind: "ImageStreamTag"
      name: "ruby-example:latest"
  triggers:
    - type: ImageChange
      imageChange: {}
    - type: ConfigChange