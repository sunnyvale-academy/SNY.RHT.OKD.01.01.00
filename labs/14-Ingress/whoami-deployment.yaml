apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-deployment
  labels:
    app: whoami
spec:
  replicas: 2
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
      - name: whoami
        env:
        - name: WHOAMI_PORT_NUMBER
          value: "8081"
        image: traefik/whoami
        ports:
        - containerPort: 8081