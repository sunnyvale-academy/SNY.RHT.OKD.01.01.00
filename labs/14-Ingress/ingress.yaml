apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: test
spec:
  rules:
  - host: api.crc.testing
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: nginx-service
            port: 
              name: http
      - path: /whoami
        pathType: ImplementationSpecific
        backend:
          service:
            name: whoami-service
            port: 
              name: http